[application]

name="LD39 Running Out of Power"
main_scene="res://main.tscn"
icon="res://icon.png"

[autoload]

G="*res://global.gd"

[debug]

print_fps=true

[display]

resizable=true
orientation="landscape"
borderless_window=false
use_vsync=false
stretch_mode="viewport"
use_2d_pixel_snap=false
fullscreen=false
width=640
height=360
stretch_aspect="keep"

[image_loader]

filter=false
gen_mipmaps=false

[input]

up=[key(Up), key(Space)]
down=[key(Down)]
fullscreen=[key(F)]

[physics]

fixed_fps=120

[render]

default_clear_color=#ff008dff
